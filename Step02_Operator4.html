<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Operator4.html</title>
</head>
<body>
    <script>
        /*
            [비교 연산자 ]
            - 비교 연산의 결과는 boolean type data 로 나타낸다
            
            == : 같은지 비교
            != : 다른지 비교
            > : 큰지 비교
            >= : 크거나 같은지 비교
            < : 작은지 비교
            <= : 작거나 같은지 비교

            1. 문자열 내용비교 ==
            2. 숫자의 크기나 같은지 비교
        */

        console.log(10 == 10);
        console.log(10 != 10);
        console.log(10 > 1);
        console.log(10 < 1);
        console.log(10 >= 1);
        console.log(10 <= 1);
        console.log('짱구' == '짱구');
    </script>
</body>
</html>
