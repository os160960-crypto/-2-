<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        1씩
        <button id="btn_plus_1">1</button>
        <button id="btn_minus_1">-1</button>
    </p>
    <p>
        2씩
        <button id="btn_plus_2">2</button>
        <button id="btn_minus_2">-2</button>
    </p>
    <p>
        3씩
        <button id="btn_plus_3">3</button>
        <button id="btn_minus_3">-3</button>
    </p>
</body>
<script>

    
    /*
        btn_plus_1을 클릭하였을 때 btn_plus_1 안의 숫자가 1씩 증가하는 함수를 만들어보세요.
    
        1. btn_plus_1 변수를 생성하고 변수에 btn_plus_1를 아이디로 가진 button 요소를 담아보세요. 
    
        2. num_plus_1 변수를 생성하고 btn_plus_1을 숫자로 바꿔주는 함수를 넣어보세요.
        - btn_plus_1을 숫자로 바꿔주는 함수
        parseInt(괄호 안에 숫자로 바꿔줄 대상을 대입하세요.)

        3. btn_plus_1가 1씩 증가 하도록 만들어보세요.

        4. += 사용
    */
    var btn_plus_1 = document.getElementById('btn_plus_1');
    var num_plus_1 = parseInt(btn_plus_1.innerText);
    
    var btn_plus_2 = document.getElementById('btn_plus_2');
    var num_plus_2 = parseInt(btn_plus_2.innerText);
    
    var btn_plus_3 = document.getElementById('btn_plus_3');
    var num_plus_3 = parseInt(btn_plus_3.innerText);



    btn_plus_1.addEventListener('click', function(){
        btn_plus_1.innerText = num_plus_1;
        num_plus_1 += 1;
        
       
    });
    btn_plus_2.addEventListener('click', function(){
        btn_plus_2.innerText = num_plus_2;
        num_plus_2 += 2;
    });
    btn_plus_3.addEventListener('click', function(){
        btn_plus_3.innerText = num_plus_3;
        num_plus_3 += 3;
    });

    var btn_minus_1 = document.getElementById('btn_minus_1');
    var num_minus_1 = parseInt(btn_minus_1.innerText);
    
    var btn_minus_2 = document.getElementById('btn_minus_2');
    var num_minus_2 = parseInt(btn_minus_2.innerText);
    
    var btn_minus_3 = document.getElementById('btn_minus_3');
    var num_minus_3 = parseInt(btn_minus_3.innerText);


    btn_minus_1.addEventListener('click', function(){
        btn_minus_1.innerText = num_minus_1;
        num_minus_1 -= 1;
        
    });
    btn_minus_2.addEventListener('click', function(){
        btn_minus_2.innerText = num_minus_2;
        num_minus_2 -= 2;
    });
    btn_minus_3.addEventListener('click', function(){
        btn_minus_3.innerText = num_minus_3;
        num_minus_3 -= 3;
    });


</script>

</html>
